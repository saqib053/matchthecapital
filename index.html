<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Designing a simple quiz application</title>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript">
// Change JQueryUI plugin names to fix name collision with Bootstrap.
$.widget.bridge('ui-state-highlight', $.ui.statehighlight);
$.widget.bridge('uibutton', $.ui.button);
</script>
<script src="js/quiz.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">

		
		<!-- <button id="reset" type="button" class = " btn btn-primary">Reset</button> -->
		<div class="clear"></div>
		<hr/>
		<div class="row">
			<div id="leftCol" class = "col-lg-4">
				<ul id="source" class="list-group">
				</ul>
			</div> <!-- class = "col-lg-4" -->
			<div id="rightCol" class = "col-lg-4">
				<ul id="target" class="list-group">
				</ul>
			</div> <!-- class = "col-lg-4" -->
			<div class="col-lg-4">

				<div class="page-header" >
		          <h1>Drag And Drop Quiz</h1>
		        </div>
				<div class="panel panel-danger">
					<div class="panel-body" style="text-align:center">
				    <span id="score"></span>
				  </div>
				</div>

				
				<div id="dialog-complete" title="Well Done!">
					<p><span class="ui-icon ui-icon-check"></span>
					Well done. You have completed the quiz successfully.</p>
				</div> 
				<div >
					<p>
					</p>
					<button id="reset" type="button" class = "btn btn-primary">Reset the Quiz</button>
				</div>
				

			</div> <!-- class = "col-lg-4" -->



		</div> <!-- class="row" -->
</div> <!-- class="container" -->


</body>
</html>
